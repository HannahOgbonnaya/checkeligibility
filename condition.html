<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition</title>
</head>
<body>

    <h4>Check if you are eligible</h4>
    <input id="inp1" type="number">
    <p id="p1"></p>
    <button onclick="ageF()">Check</button>




    <script>

        let age = 20

        if(age < 20){
            console.log("sorry you are not eligible to apply")
            
        }
        else if(age < 35){
            console.log("congratulations you are eligible to apply")
        }
        else{
            console.log("sorry you are not eligible to apply")
        }

        
        function ageF(){
            let age1 = document.getElementById("inp1").value
            if(age1 < 20){
            document.getElementById("p1").innerHTML = "sorry you are not eligible to apply"
            document.getElementById("p1").style.color = "red"
            
        }
        else if(age1 < 35){
            document.getElementById("p1").innerHTML = "congratulations you are eligible to apply"
            document.getElementById("p1").style.color = "blue"

        }
        else{
            document.getElementById("p1").innerHTML = "sorry you are not eligible to apply"
            document.getElementById("p1").style.color = "red"
        }
  
        }

    </script>
    
</body>
</html>
